<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
</head>
<link rel="stylesheet" href="index.css">
<body>

    <h1 class="header">Pokemon API</h1>

    <div class="search_container">
        <input type="text" class="search_box" placeholder="Search some pokemon...">
    </div>

    <div class="list-pokemon">
        <div class="pokemon-box">
            <div class="pokemon-stt">#1</div>
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="Bulbasaur" width="200" />
            <div class="pokemon-name"> Bulbsaur</div>
            <div class="pokemon-type">
                <span class="pokemon_type grass"> Grass</span>
                <span class="pokemon_type poison">Poison</span>
            </div>
        </div>
        


        <div class="pokemon-box">
            <div class="pokemon-stt">#2</div>
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/2.png" alt="Ivysaur" width="200" />
            <div class="pokemon-name"> Ivisaur</div>
            <div class="pokemon-type">
                <span class="pokemon_type grass"> Grass</span>
                <span class="pokemon_type poison">Poison</span>           
            </div>
        </div>




        <div class="pokemon-box">
            <div class="pokemon-stt">#3</div>
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/3.png" alt="Venusaur" width="200" />
            <div class="pokemon-name"> Venusaur</div>
            <div class="pokemon-type">
                <span class="pokemon_type grass"> Grass</span>
                <span class="pokemon_type poison">Poison</span>
            </div>
        </div>


        <div class="pokemon-box">
            <div class="pokemon-stt">#4</div>
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png" alt="Charmander" width="200" />
            <div class="pokemon-name"> Charmandar</div>
            <div class="pokemon-type">
                <span class="pokemon_type fire"> Fire</span>
                
            </div>
        </div>

        <div class="pokemon-box">
            <div class="pokemon-stt">#5</div>
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/5.png" alt="Charmeleon" width="200" />
            <div class="pokemon-name"> Charmeleon</div>
            <div class="pokemon-type">
                <span class="pokemon_type fire"> Fire</span>

               
            </div>
        </div>
        <div class="pokemon-box">
            <div class="pokemon-stt">#6</div>
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png" alt="Charizard" width="200" />
            <div class="pokemon-name">Charizard</div>
            <div class="pokemon-types">
                <span class="pokemon_type fire">Fire</span>
                <span class="pokemon_type flying">Flying</span>
            </div>
        </div>


    </div>

</body>
</html>
